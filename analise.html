	<div class="content-wrapper">
		<div class="container-fluid">
			
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="index.html">Home</a>
				</li>
				<li class="breadcrumb-item">
					Análise de Dados
				</li>
			</ol>

			<div class="card w-50">
				<div class="card-header">Arquivos</div>
				<div class="card-body">

					<form>
						<label for="file">Indique o arquivo com os <b>dados históricos</b> para análise:</label>
						<input type="file" class="form-control btn-sm" id="fileDados" name="fileDados">

						<label for="file" class="mt-3">Indique o arquivo dos <b>coeficientes do modelo</b>:</label>
						<input type="file" class="form-control btn-sm" id="fileModelo" name="fileModelo">
					</form>
					
					<button class="btn btn-primary btn-sm mt-3" id="analisaDados">Analisa Dados Históricos</button>

				</div>
			</div>


			<div class="card w-100 mt-3">
				<div class="card-header">Resultado da Análise</div>
				<div class="card-body">

			<div class="card w-75 mt-3">
				<canvas id="analise-chart"></canvas>
			</div>

					<table id="tableModelo" class="table table-borderless table-striped table-earning small">
						<thead>
							<tr>
								<th style="width: 10%">Data</th>
								<th style="width: 10%">Hora</th>
								<th>Ocorrência</th>
							</tr>
						</thead>
						<tbody id="testBody"></tbody>
					</table>

					<button type="button" id="downloadResultAnalise" class="btn btn-primary btn-sm">Download do Resultado da Análise</button>

				</div>
			</div>

			<br>

			<footer class="sticky-footer">
